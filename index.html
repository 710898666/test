<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>计算器</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="calculator" aria-label="计算器">
    <h1>计算器</h1>
    <input id="display" class="display" type="text" value="0" readonly aria-label="显示屏" />
    <div class="keys" role="group" aria-label="按键区">
      <button data-action="clear">C</button>
      <button data-action="delete">⌫</button>
      <button data-value="%">%</button>
      <button class="operator" data-value="/">÷</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="operator" data-value="*">×</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button class="operator" data-value="-">−</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button class="operator" data-value="+">+</button>

      <button class="zero" data-value="0">0</button>
      <button data-value=".">.</button>
      <button class="equals" data-action="calculate">=</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
